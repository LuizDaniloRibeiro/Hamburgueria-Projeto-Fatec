      <!--Form-->
      <div id="corpo">
        <div class="container">
          <div class="row">
              <div class="col-12 my-5">
                <form id="IdForm" style="width: 500px; margin: auto;">
                  <h3 class="text-center">Novo pedido</h3>
                  <div class="was-validated" class="form-group" >
                    <label for="IdCodigo">Codigo</label>
                    <input class="form-control is-invalid" type="text" class="form-control" id="IdCodigo" placeholder="1.." required>
                  </div><br>
                    <div class="was-validated" class="form-group" >
                      <label for="IdNome">Nome</label>
                      <input class="form-control is-invalid" type="text" class="form-control" id="IdNome" placeholder="EX. Luiz Danilo" required>
                    </div><br>
                    <div class="was-validated" class="form-group">
                      <label for="IdTelefone">Telefone</label>
                      <input class="form-control is-invalid" type="text" class="form-control" id="IdTelefone" placeholder="(15)9845-8223 " required>
                    </div><br>
                    <div class="was-validated" class="form-group" >
                      <label for="IdEndereco">Endereço</label>
                      <input class="form-control is-invalid" type="text" class="form-control" id="IdEndereco" placeholder="Ex. Rua.. Nº" required>
                    </div><br>
                    <div class="was-validated" class="form-group">
                      <label for="IdCidade">Cidade</label>
                      <input class="form-control is-invalid" type="text" class="form-control" id="IdCidade" placeholder="Sorocaba.." required>
                    </div><br>


                    <div class="form-group">
                      <label for="IdLanche">Lanche</label>
                      <select class="form-control" name="Nomelanche" id="IdLanche">
                        <option value="25.0">SMASH EGG R$ 25,00</option>
                        <option value="22.0">SMASH BACON R$ 22,00</option>
                        <option value="15.0">SMASH SALAD R$ 15,00</option>
                        <option value="19.0">GOLD R$ 19,00</option>
                        <option value="25.0">ONION R$ 25,00</option>
                        <option value="20.0">SEVEN R$ 20,00</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="IdBebidas">Bebidas</label>
                      <select class="form-control" name="Nomebebidas" id="IdBebidas">
                        <option value="8.0">LARANJA R$ 8,00</option>
                        <option value="7.0">FRUTAS VERMELHAS R$ 7,00</option>
                        <option value="10.0">LIMÃO AO LEITE R$ 10,00</option>
                      </select>
                    </div>
                    <label for="">Que tal Turbinar seu Burger?</label>
                    <div class="custom-control custom-checkbox">
                      <input  type="checkbox" class="custom-control-input"  name="turbinar" value="5.0" id="IdBancon">
                      <label class="custom-control-label" for="IdBancon">Bacon + R$ 5,00</label>
                    </div>
                    <div class="custom-control custom-checkbox">
                      <input type="checkbox" class="custom-control-input" name="turbinar" value="3.0" id="idQP">
                      <label class="custom-control-label" for="idQP">Queijo Prato + R$ 3,00</label>
                    </div>
                    <div class="custom-control custom-checkbox">
                      <input type="checkbox" class="custom-control-input" name="turbinar" value="3.0" id="IdQC">
                      <label class="custom-control-label" for="IdQC">Queijo Cheddar + R$ 3,00</label>
                    </div>
                    <div class="custom-control custom-checkbox">
                      <input type="checkbox" class="custom-control-input" name="turbinar" value="2.0" id="Idbbq">
                      <label class="custom-control-label" for="Idbbq">Molho BBQ + R$ 2,00</label>
                    </div>
                    <div class="custom-control custom-checkbox">
                      <input type="checkbox" class="custom-control-input" name="turbinar" value="4.0" id="Idcatupiry">
                      <label class="custom-control-label" for="Idcatupiry">Catupiry + R$ 4,00</label>
                    </div><br>
                    <div class="form-group">
                      <label for="IdObs">Alguma observação?</label>
                      <textarea class="form-control" id="IdObs" rows="3"></textarea>
                    </div>

                    <!--div class="form-group">

                    </div>-->
                    <button type="button" id="BtnCadastrar" class="btn btn-primary" onclick=" Cadastrar()" class="btn btn-dark">Confirmar</button>
                  </form>
